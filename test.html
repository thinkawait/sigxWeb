<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/css/swiper.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide swiper-slide-active" style="background-image:url('images/carousel1.jpg')"></div>
            <div class="swiper-slide swiper-slide-active" style="background-image:url('images/carousel2.jpg')"></div>
            <div class="swiper-slide swiper-slide-active" style="background-image:url('images/carousel3.jpg')"></div>
            <div class="swiper-slide swiper-slide-active" style="background-image:url('images/carousel4.jpg')"></div>
            <div class="swiper-slide swiper-slide-active" style="background-image:url('images/carousel5.jpg')"></div>
        </div>
        <!-- 上/下一頁按鈕(非必要) -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.esm.bundle.js"></script>
    <script type="text/javascript">
        var mySwiper = new Swiper('.swiper-container',{
            spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
        });
    </script>
</body>
</html>
